<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Event Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Left side (about section) */
    .left {
      flex: 1;
      background: url('https://images.pexels.com/photos/169190/pexels-photo-169190.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 40px;
      position: relative;
    }

    .left::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .about {
      position: relative;
      z-index: 1;
      max-width: 400px;
    }

    .about h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Right side (login form) */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:hover {
      background: #c2185b;
    }
  </style>
</head>
<body>
  <!-- Left side (about) -->
  <div class="left">
    <div class="about">
      <h1>Welcome to EventEase ðŸŽ‰</h1>
      <p>
        Your one-stop platform to book event venues, catering, DJs, decorators, and photographers.
        Plan weddings, birthdays, and parties with ease â€“ all in one place!
      </p>
    </div>
  </div>

  <!-- Right side (login form) -->
  <div class="right">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="return loginUser()">
        <input type="text" id="username" placeholder="Enter Username" required><br>
        <input type="password" id="password" placeholder="Enter Password" required><br>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    function loginUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        alert("Login Successful!");
        window.location.href = "index.html"; // homepage
        return false;
      } else {
        alert("Invalid Username or Password!");
        return false;
      }
    }
  </script>
</body>
</html>
